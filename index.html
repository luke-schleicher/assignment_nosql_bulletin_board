<!DOCTYPE html>
<html ng-app="BulletinBoard">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSQL Bulletin Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body ng-cloak>
    <div class="container">
        <h1 class="text-center">NoSQL Bulletin Board</h1>
      <div class="row">

        <div class="col-sm-4">
          <aside ng-controller="recentCommsCtrl" class="recent-comments">
            <h3>Recent Comments</h3>

            <comment ng-repeat="comment in comments | orderBy:'-created_at'"
              comment="comment">
            </comment>

          </aside>
        </div>

        <main ng-controller="postsCtrl" class="col-sm-8">
          <h3>Posts</h3>
          <h4>{{ post.title }}</h4>
          <p>Posted on {{ post.created_at | date }} by {{ author.name }}</p>
          <p>{{ post.body }}</p>

          <form class="form" ng-submit="createComment()">
            <h5>Create a Comment</h5>

            <div class="form-group">
              <label>Author
                <input class="form-control" type="text" ng-model="newComment.authorName">
              </label>
            </div>
            <div class="form-group">
              <label>Comment
                <textarea class="form-control" ng-model="newComment.body"></textarea>
              </label>
            </div>

            <input class="btn btn-primary" type="submit" name="submit" value="Submit">
          </form>

          <comment ng-repeat="comment in comments | orderBy:'-score'"
            comment="comment">
          </comment>
        </main>
      </div>
    </div>



    <script src="js/app.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/postService.js"></script>
    <script src="js/services/commentService.js"></script>
    <script src="js/controllers/postsCtrl.js"></script>
    <script src="js/controllers/recentCommsCtrl.js"></script>
    <script src="js/directives/comment.js"></script>

  </body>
</html>
